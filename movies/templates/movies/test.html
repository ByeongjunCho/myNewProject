<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {margin:0; padding:0;}
		ul, li {list-style:none;}
		body {background-color:#333;}
		img {border:0;}
		#wrap {margin:100px auto; width:200px;}
		#nav li {float:left;}
		#nav img { width:10px;}
		#nav a{display:block; border:2px solid #bbb;margin:0 6px 10px 0; -webkit-border-radius:5px;}
		#nav a.active {border:2px solid #fff;}
		#window {clear:both;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div id="wrap">
  {% for movie in movies %}
		<ul id="nav">
			<li><a href="{{movie.poster_url}}" class="active"><img src="{{movie.poster_url}}" alt="" /></a></li>
		</ul>
  {% endfor %}
		<div id="window"><img src="" alt="" /></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#nav a').mouseover(function(e){
				e.preventDefault();
				$('#nav a').removeClass('active');
				$(this).addClass('active');
				img_url = $(this).attr('href');
				$('#window img').attr('src',img_url);
				});
			})
	</script>
</body>
</html>
